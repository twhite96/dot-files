"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'


[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    template = '{{ .RootDir }}'

    [blocks.segments.properties]
      style = 'full'

[transient_prompt]
  foreground = "#F4B8E4"
  background = 'transparent'
  template = '‚ùØ '